<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="attributes.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="red" id="head" data-target="form-book">Lista <span id="list-type">osób</span></h1>
    <ul id="people">
        <li class="red">Staszek</li>
        <li >Karolina</li>
        <li class="red">Urszula</li>
    </ul>
    <form id="form-book">
        <label for="title" >tytuł</label>
        <input id="title" name="title" type="text" placeholder="wpisz tytuł" required/>
        <label for="author">autor</label>
        <input id="author" name="author" accesskey="F10" type="text" placeholder="wpisz autora" required minlength="3" />
        <label for="year">rok wydania</label>
        <input id="year" name="year" type="number" placeholder="wpisz rok wydania" required min="2000"/>
        <button>Zapisz</button>
        <button>Wyczyść</button>
    </form>
    <script src="./test.js"></script>
</body>
</html>
